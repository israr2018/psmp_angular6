<div *ngIf="showAddNewClass==true">
    <form>
        <div class="form-group">
                <label for="class_level">Class Level </label>
                <select id="class_level" class="form-control" #class_level>
                  <option *ngFor="let item of availableClasses">{{item}}</option>
                 
                </select>
               
              </div>
              <div class="form-group">
                <label for="monthy_fee">Fees Per Month</label>
                <input id="monthly_fee" class="form-control" type="text" #monthly_fee>
              </div>
              <div class="form-group">
                <label for="session">Session </label>
                <select id="session" class="form-control" #session>
                  <option>2018</option>
                  <option>2019</option>
                  <option>2020</option>
                </select>
              </div>
            
              <div class="form-group">
                <label>Add Course to this class</label>
            
              </div>
              <div class="form-check form-check-inline">
            
            
                <label for="ckb_english" class="form-check-label">English</label>
                <input id="ckb_english" class="form-check-input" type="checkbox">
                <label for="ckb_urdu" class="form-check-label">Urdu</label>
                <input id="ckb_urdu" class="form-check-input" type="checkbox">
                <label for="ckb_mathes" class="form-check-label">Mathes</label>
                <input id="ckb_mathes" class="form-check-input" type="checkbox">
                <label for="ckb_science" class="form-check-label">Science</label>
                <input id="ckb_science" class="form-check-input" type="checkbox">
               
            
              </div>
              <p></p>
              <div class="form-check form-check-inline">
            
            
                <label for="ckb_islamiat" class="form-check-label">Islamiat</label>
                <input id="ckb_islamiat" class="form-check-input" type="checkbox">
                <label for="ckb_physics" class="form-check-label">Physics</label>
                <input id="ckb_physics" class="form-check-input" type="checkbox">
                <label for="ckb_chemistry" class="form-check-label">Chemistry</label>
                <input id="ckb_chemistry" class="form-check-input" type="checkbox">
                <label for="ckb_biology" class="form-check-label">Biology</label>
                <input id="cbk_biology" class="form-check-input" type="checkbox">
               
            
              </div>
  </form>

  
  <div class="form-group">

  </div>
  <div class="row">

    <div class="col-md-2">
      <input type="button" class="btn btn-default" value="Save" (click)="addNewClass(class_level.value,monthly_fee.value,session.value)">
    </div>
    <div class="col-md-2">
      <input type="button" class="btn btn-default" value="Cancel" (click)="btnCancel()">
    </div>

  </div>

</div>
<div *ngIf="!showAddNewClass">
  <div class="form-group">
    <button class="btn btn-default" (click)="toggleAddNewClass()">Add New Class</button>
  </div>
  <table class="table table-stripped">
    <tr>
      <th>Class Name</th>
     
      <th>Fees</th>
      
     

    </tr>
    <tr *ngFor="let class of regClasses">

      <td>{{class.class_level}}</td>
      <td>{{class.Fees}}</td>
    </tr>

  </table>
  {{ availableClasse | json }}

</div>
