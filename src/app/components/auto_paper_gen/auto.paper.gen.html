<div class="container">
    <div class="tab-slider--nav">
      <ul class="tab-slider--tabs">
        <li class="tab-slider--trigger" [class.active]="viewMode == 'tab1'" rel="tab1" (click)='setViewMode("tab1")'>Create Questions</li>
        <li class="tab-slider--trigger" [class.active]="viewMode == 'tab2'" rel="tab2" (click)='setViewMode("tab2")'>View Paper</li>
      </ul>
    </div>
    <div class="tab-slider--container" [ngSwitch]="viewMode">
        <div id="tab1" class="tab-slider--body" *ngSwitchCase="'tab1'">
            <h2>Question Paper Header Information</h2>
         <div class="row">
            <div class="col-md-4">
                
                    <div class="form-group">
                        <label for="exam_name">Select Exam Name</label>
                        <select id="exam_name" class="form-control">
                             <option>3-months</option>
                             <option>6-months</option>
                             <option>9-months</option>
                            <option>Anual Exam</option>
                        </select>
                    </div>
                    <div class="form-group">
                            <label for="academic_year">Select Academic Year</label>
                            <select id="academi_year" class="form-control">
                                 <option>2018-2019</option>
                                 <option>2019-2020</option>
                                 <option>2020-2021</option>
                                <option>2021-2022</option>
                            </select>
                        </div>

                

            </div>
            <div class="col-md-4">
                    
                            <div class="form-group">
                                <label for="class_name">Select Class Name</label>
                                <select id="class_name" class="form-control">
                                    <option>I</option>
                                    <option>II</option>
                                    <option>III</option>
                                    <option>IV</option>
                                </select>
                            </div>
                            <div class="form-group">
                                    <label for="class_group">Select Group Name</label>
                                    <select id="class_group" class="form-control">
                                        <option>Science</option>
                                        <option>Arts</option>
                                    
                                    </select>
                             </div>
            
                     

            </div>
            <div class="col-md-4">
                    <div class="form-group">
                            <label for="paper_time">Select Paper Time</label>
                            <select id="paper_time" class="form-control">
                                <option>2:00 Hours</option>
                                <option>2:30 Hours</option>
                                <option>3:00 Hours</option>
                                <option>4:00 Hours</option>
                            </select>
                    </div>
                    <div class="form-group">
                                <label for="paper_marks">Select Paper Marks</label>
                                <select id="paper_marks" class="form-control">
                                    <option>100</option>
                                    <option>80</option>
                                    <option>75</option>
                                    <option>60</option>

                                
                                </select>
                    </div>
        
            </div>
        </div>
        <div>
            <div class="form-group">
              <input class="form-control btn btn-primary " type="button" value="Add Section">
            </div>
              
           
        </div>
        <div *ngIf="true">
            <div class="form-group">
                <label for="section_title">Section Title</label>
                <input id="section_title" class="form-control" type="text" placeholder="Part-I">
            </div>

            <div class="form-group">
                    <label for="section_subtitle">Section Sub Title</label>
                    <input id="section_subtitle" class="form-control" type="text" placeholder="(Answer all the questions briefly.)" >
                </div>

        </div>
        <div>





          <div class="form-group">
            <input class="form-control btn btn-primary " type="button" value="Add Questions">
          </div>
          <div *ngIf="true">
              
              <div class="form-group">
                  <label for="paper_section">Part</label>
                  <select id="paper_section" class="form-control">
                      <option>Part-I</option>
                      <option>Part-II</option>
                      <option>Part-III</option>
                  </select>
              </div>
              <div class="form-group">
                    <label for="Paper Section">Chapter</label>
                    <select id="paper_section" class="form-control">
                            <option>Chapter-1</option>
                            <option>Chapter-2</option>
                            <option>Chapter-3</option>
                    </select>
                </div>
                <div class="form-group">
                        <label for="question_type">Question Type</label>
                        <select id="question_type" class="form-control">
                                <option>MCQ</option>
                                <option>Fill in blanks</option>
                                <option>True False</option>
                                <option>short question</option>
                                <option>long question</option>
                        </select>
                </div>
                <div class="form-group">
                        <label for="available_questions">Available Questions</label>
                        <input id="available_questions" class="form-control" type="text" >
                </div>
                <div class="form-group">
                        <label for="no_questions_to_add">No of  Questions</label>
                        <input id="no_questions_to_add" class="form-control" type="text" >
                </div>
                <div class="form-group">
                        <label for="question_order">Odd or Even</label>
                        <select id="question_type" class="form-control">
                                <option>Odd</option>
                                <option>Even</option>
                                
                        </select>
                </div>
                <div class="row form-group">
                    <div class="col-md-4">
                        
                        <input class="form-control btn btn-default" type="button" value="Save">

                    </div>
                    <div class="col-md-4">
                            <input class="form-control btn btn-default" type="button" value="Cancel">
                    </div>
                </div>
          </div>
         
        </div>
        <div class="jumbotron">
            
            <p class="my-4">
                Paper Details

            </p>
            
            
            <div>
            <table class="table table">
                <tbody>
                    <tr>
                        <td>Section</td>
                        <td>Chapter</td>
                        <td>Question Type</td>
                        <td>No of Questions</td>
                        <td>Marks Per Question</td>
                        <td>Delete</td>
                    </tr>
                    <tr>

                    </tr>
                </tbody>
            </table>
            </div>
        </div>
      

    </div>
      
    
      <div id="tab2" class="tab-slider--body" *ngSwitchCase="'tab2'">
        <h2>Generated Paper</h2>
        <!-- <div>
            <object data="/uploads/file1.pdf" type="application/pdf" width="300" height="200">
                alt : <a href='http://localhost:8000/uploads/File1.pdf'>File1.pdf</a>
            </object>
        </div>  -->
         <pdf-viewer [src]='pdfSrc'
              [render-text]="true"
              style="display: block;">
         </pdf-viewer>
      </div>
    </div>
  </div>
